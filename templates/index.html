<!doctype html>
<html>
<head>
    <title>CRUD App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Items</h1>
        <a href="/add" class="btn btn-primary mb-3">Add Item</a>
        <div class="container">
            <h1 class="mt-4">Items</h1>
            <form method="POST" class="form-inline mb-3">
                <input type="text" name="search" class="form-control mr-2" placeholder="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <a href="/add" class="btn btn-success mb-3">Add Item</a>
            <table class="table table-striped table-bordered">
                <!-- Table content as before -->
            </table>
        </div>        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a href="/edit/{{ item.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="/delete/{{ item.id }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
